<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Lights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Christmas Lights</h1>
    </header>

    <section id="lightsContainer">
        <div class="circle">
        </div>
        <div class="circle">
        </div>
        <div class="circle">
        </div>
        <div class="circle">
        </div>
        <div class="circle">
        </div>
        <div class="circle">
        </div>
        <div class="circle">
        </div>
    </section>

    <div class="parameters">
        <input type="button" value="Start/Stop" onclick="startStop()">
        Speed: <input type="range" name="inputDuration" id="inputDuration" min= "0.2" max="2.2" value="0.4" step="0.2" onchange="setDuration()">
    </div>

    <div class="parameters">
        <p><h2>Lights customization</h2></p>
        <p>
            Number of lights: <input type="text" name="" id="inpQtLights" size="1"> 
            <input type="button" value="Generate" onclick="generateLights()">
        </p>
        <input type="color" name="" id="">
        <input type="button" value="Set" onclick="setColor()">
    </div>

    <footer>&copy;Giancarlo Cavalli</footer>
    
    <script src="index.js"></script>
</body>
</html>
